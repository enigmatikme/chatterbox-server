<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>chatterbox</title>
    <link rel="stylesheet" href="scripts/styles/styles.css">

    <!-- dependencies -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script>
      // YOU DO NOT NEED TO EDIT THIS CODE
      if (!/(&|\?)username=/.test(window.location.search)) {
        var newSearch = window.location.search;
        if (newSearch !== '' & newSearch !== '?') {
          newSearch += '&';
        }
        newSearch += 'username=' + (prompt('What is your name?') || 'anonymous');
        window.location.search = newSearch;
      }
    </script>
    <!-- your scripts -->
    <script src="env/config.js"></script>
    <script src="scripts/app.js"></script>
    <script src="scripts/init.js"></script>
  </head>
  <body>
    <div id="main">
      <h1>chatterbox</h1>
      <select name="roomSelect" class="roomSelect" id="roomSelect">
      </select>
      <!-- Your HTML goes here! -->
      <br>
      <textarea placeholder="Chatterbox your comment" class="textbox" id="textbox" id="text" name="text" rows="4" style="overflow: hidden; word-wrap: break-word; resize: none; height: 80px; "></textarea>  
		  <br>
		  <input class='addComment' id="button" type="submit" value="Create">
    </div>
    <div id="chats"></div>
  </body>
</html>
